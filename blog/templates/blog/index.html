{% extends 'share/base.html' %}

{% block content %}

    <section class="s-content">
        <div class="row entries-wrap wide">
            <div class="entries">
                {% for article in articles %}
                    <article class="col-block">
                        <div class="item-entry" data-aos="zoom-in">
                            <div class="item-entry__thumb">
                                <a href="#" class="item-entry__thumb-link">
                                    <img src="{{ article.cover.url }}" alt="{{ article.title }}">
                                </a>
                            </div>
                            <div class="item-entry__text">
                                <div class="item-entry__cat">
                                    <a href="#">{{ article.category.title }}</a>
                                </div>
                                <h1 class="item-entry__title"><a href="#">{{ article.title }}</a></h1>
                                <div class="item-entry__date">
                                    <a href="#">{{ article.created_at|date }}</a>
                                </div>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>

        <div class="row pagination-wrap">
            <div class="col-full">
                <nav class="pgn" data-aos="fade-up">
                    <ul>
                        <li><a class="pgn__prev" href="#0">قبل</a></li>
                        <li><a class="pgn__num" href="#0">۱</a></li>
                        <li><span class="pgn__num current">۲</span></li>
                        <li><a class="pgn__num" href="#0">۳</a></li>
                        <li><a class="pgn__num" href="#0">۴</a></li>
                        <li><a class="pgn__num" href="#0">۵</a></li>
                        <li><span class="pgn__num dots">…</span></li>
                        <li><a class="pgn__num" href="#0">۸</a></li>
                        <li><a class="pgn__next" href="#0">بعد</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </section>
{% endblock %}
